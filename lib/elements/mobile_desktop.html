<dom-module id="mobile-desktop">
    <style>

    </style>
    <template>

        <template is="dom-if" if="{{phone}}">
            <!-- Stuff for showing in mobile put here -->
            <!-- Which could include template dom-if elements for hiding things like product choosers, and showing the shopping cart when checking out the order -->
            <mobile-view show-form="{{showForm}}" has-order="{{hasOrder}}"><content></content></mobile-view>
        </template>
        <template is="dom-if" if="{{!phone}}">
            <desktop-view><content></content></desktop-view>
        </template>
    </template>
    <script type="application/dart" src="mobile_desktop.dart"></script>
</dom-module>
