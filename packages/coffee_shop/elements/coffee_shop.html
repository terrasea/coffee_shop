<dom-module id="coffee-shop">
    <style>
        :host {
            display: block;
            /*--total-font-size: xx-large;*/
        }
    </style>
    <template>
        <iron-media-query query="(max-width: 600px)" query-matches="{{phone}}"></iron-media-query>
        <mobile-desktop show-form="{{showForm}}" has-order="{{hasOrder}}" phone="{{phone}}">
            <coffee-chooser on-add-coffee="addCoffee" on-remove-coffee="removeCoffee" reset="{{reset}}"></coffee-chooser>
            <form is="iron-form" method="get" action="/order/place" id="order-form" on-iron-form-presubmit="preprocessOrder">
                <coffee-order id="order" name="order" coffees="{{coffees}}" total="{{total}}" show-order="{{hasOrder}}"></coffee-order>
            </form>
            <coffee-order-total total="{{total}}" phone="{{phone}}"></coffee-order-total>
            <paper-button raised on-tap="placeOrder" id="place">Place</paper-button>
            <paper-button raised on-tap="addMore" id="add-more">Add More</paper-button>
            <paper-button raised on-tap="cancelOrder" id="cancel">Cancel</paper-button>
        </mobile-desktop>


    </template>
    <script type="application/dart" src="coffee_shop.dart"></script>
</dom-module>
